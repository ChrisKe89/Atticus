name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Next.js quality gates
        run: |
          npm run lint
          npm run typecheck
          npm run build

      - name: Runtime dependency audit (non-blocking)
        continue-on-error: true
        run: npm audit --omit=dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Type check
        run: mypy

      - name: Pytest
        run: pytest

      - name: Run evaluation
        run: python scripts/eval_run.py --json --output-dir eval/runs/release

      - name: Upload evaluation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-release
          path: eval/runs/release

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            eval/runs/release/metrics.csv
            eval/runs/release/summary.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
