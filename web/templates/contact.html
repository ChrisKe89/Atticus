<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Atticus Team</title>
  <link href="css/style.css" rel="stylesheet" onerror="if(!this.dataset.alt){this.dataset.alt=1;this.href='/static/css/style.css';}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body data-api-base="" class="min-h-screen flex flex-col bg-gray-100 dark:bg-gray-900 dark:text-gray-100 transition-colors">
  <!-- Global Header -->
  <header class="w-full border-b border-gray-200 bg-white/90 px-6 py-3 dark:border-gray-700 dark:bg-gray-900/90 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="material-icons text-blue-300">auto_stories</span>
      <h1 class="text-xl font-bold tracking-wide uppercase">Atticus</h1>
    </div>
    <div class="flex items-center gap-3">
      <button type="button" class="rounded px-2 py-2 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400"
              aria-label="Toggle sidebar" data-sidebar-toggle>
        <span class="material-icons">menu</span>
      </button>
      <button id="dark-toggle" class="rounded px-2 py-2 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400"
              aria-label="Toggle dark mode">
        <span class="material-icons">dark_mode</span>
      </button>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar (same as index) -->
    <aside id="sidebar" class="sidebar w-64 bg-gray-900 dark:bg-gray-800 text-white flex flex-col transition-all duration-300 shadow-xl">
      <nav class="flex-1 flex flex-col space-y-1 py-2">
        <a class="menu-item grid grid-cols-[80px,1fr] items-center gap-2 px-0 py-2 text-sm font-medium hover:bg-gray-700" href="index.html">
          <div class="icon-col"><span class="material-icons">home</span></div>
          <span class="menu-text">Home</span>
        </a>
        <a class="menu-item grid grid-cols-[80px,1fr] items-center gap-2 px-0 py-2 text-sm font-medium hover:bg-gray-700" href="contact.html">
          <div class="icon-col"><span class="material-icons">mail</span></div>
          <span class="menu-text">Contact</span>
        </a>
        <a class="menu-item grid grid-cols-[80px,1fr] items-center gap-2 px-0 py-2 text-sm font-medium hover:bg-gray-700" href="admin.html">
          <div class="icon-col"><span class="material-icons">admin_panel_settings</span></div>
          <span class="menu-text">Admin</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col">
      <header class="border-b border-gray-200 bg-white/90 px-6 py-4 backdrop-blur dark:border-gray-700 dark:bg-gray-900/90">
        <div class="mx-auto flex w-full max-w-3xl items-center justify-between">
          <div>
            <a href="index.html" class="flex items-center gap-2 text-sm text-blue-500 transition hover:text-blue-600">
              <span class="material-icons text-base">arrow_back</span>
              Back to chat
            </a>
            <h2 class="mt-2 text-2xl font-semibold text-gray-900 dark:text-gray-100">Contact escalation team</h2>
            <p class="text-sm text-gray-500 dark:text-gray-400">Messages are routed using the SMTP configuration defined in your .env file.</p>
          </div>
        </div>
      </header>

      <section class="mx-auto flex w-full max-w-3xl flex-col gap-6 px-6 py-10">
        <form id="contact-form" class="flex flex-col gap-6 rounded-xl border border-gray-200 bg-white/95 p-8 shadow-lg backdrop-blur dark:border-gray-700 dark:bg-gray-900/95">
          <div>
            <label for="contact-subject" class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-200">Subject</label>
            <input id="contact-subject" name="contact-subject" type="text" placeholder="Escalation summary"
                   class="w-full rounded-lg border border-gray-200 bg-white px-4 py-3 text-base text-gray-900 shadow-inner focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-200 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100" required />
          </div>
          <div>
            <label for="contact-body" class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-200">Message body</label>
            <textarea id="contact-body" name="contact-body" rows="10" placeholder="Provide context for the escalation"
                      class="w-full rounded-lg border border-gray-200 bg-white px-4 py-3 text-base text-gray-900 shadow-inner focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-200 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100" required></textarea>
          </div>
          <div class="flex flex-col gap-3">
            <button id="contact-send" type="submit" class="w-full rounded-lg bg-blue-600 px-6 py-3 text-sm font-semibold uppercase tracking-wide text-white transition hover:bg-blue-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-300 disabled:cursor-not-allowed disabled:bg-blue-400">
              Send message
            </button>
            <p id="contact-status" class="min-h-[1.5rem] text-sm text-gray-500 dark:text-gray-400"></p>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script src="js/script.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
