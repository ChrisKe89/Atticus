<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Atticus Support Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/theme.css') }}" />
    <script defer src="{{ url_for('static', path='js/app.js') }}"></script>
  </head>
  <body>
    <div class="layout">
      {% include "side_menu.html" %}
      <div class="layout__content">
        <header class="topbar">
          <button
            class="topbar__menu"
            type="button"
            data-sidebar-toggle
            aria-controls="sidebar"
            aria-expanded="true"
          >
            <span class="sr-only">Toggle navigation</span>
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path
                d="M4 6.5A1.5 1.5 0 0 1 5.5 5h13a1.5 1.5 0 1 1 0 3h-13A1.5 1.5 0 0 1 4 6.5Zm0 5A1.5 1.5 0 0 1 5.5 10h13a1.5 1.5 0 1 1 0 3h-13A1.5 1.5 0 0 1 4 11.5Zm1.5 3.5a1.5 1.5 0 1 0 0 3h13a1.5 1.5 0 1 0 0-3h-13Z"
                fill="currentColor"
              />
            </svg>
          </button>
          <div class="topbar__titles">
            <h1 class="topbar__title">Atticus Assistant</h1>
            <p class="topbar__subtitle">Grounded answers for FUJIFILM Business Innovation AU</p>
          </div>
        </header>
        <div
          id="escalation-banner"
          class="banner"
          data-enabled="{{ '1' if banner_enabled else '0' }}"
          data-timeout="{{ banner_timeout }}"
          hidden
          role="status"
          aria-live="polite"
        >
          <span id="escalation-banner-text"></span>
        </div>
        <main id="main" class="chat" aria-label="Support conversation">
          <section
            id="chat-stream"
            class="chat__stream"
            aria-live="polite"
            aria-atomic="false"
          ></section>
          <form class="chat__composer" autocomplete="off">
            <label class="sr-only" for="chat-input">Ask a question</label>
            <textarea
              id="chat-input"
              class="chat__input"
              rows="1"
              placeholder="Ask Atticus about products, workflows, or escalation policy..."
            ></textarea>
            <button id="chat-send" type="button" class="chat__send">Send</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
