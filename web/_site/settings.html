<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Atticus — Settings</title>
  <!-- Tailwind via CDN (no build step) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script> tailwind.config = { darkMode: 'class' }; </script>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <meta name="color-scheme" content="light dark" />
</head>
<body class="h-full bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-100">
  <header class="w-full bg-slate-900 text-white dark:bg-slate-950 shadow-sm">
  <div class="mx-auto max-w-[1600px] px-4 lg:px-6 h-14 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <!-- Open book icon -->
      <svg class="h-6 w-6 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 5.25C3 4.56 3.56 4 4.25 4h6A2.75 2.75 0 0 1 13 6.75V20a2 2 0 0 0-2-2H4.25A1.25 1.25 0 0 1 3 16.75V5.25zM21 5.25C21 4.56 20.44 4 19.75 4h-6A2.75 2.75 0 0 0 11 6.75V20a2 2 0 0 1 2-2h6.75A1.25 1.25 0 0 0 21 16.75V5.25z"/>
      </svg>
      <span class="text-lg font-semibold tracking-tight">Atticus</span>
    </div>
    <button id="loginBtn" class="flex items-center gap-2 px-3 py-1.5 rounded-md bg-indigo-500 hover:bg-indigo-600 transition text-white">
      <svg class="h-5 w-5 -ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 7.5a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0zM4.5 20.25a7.5 7.5 0 0 1 15 0"/>
      </svg>
      <span id="loginBtnText">Login</span>
    </button>
  </div>
</header>

  <div class="flex h-[calc(100vh-56px)] overflow-hidden">
    <aside id="leftNav" class="bg-slate-900 text-white dark:bg-slate-950 transition-all duration-300 nav-expanded">
  <div class="h-full flex flex-col justify-between">
    <!-- Top -->
    <div class="py-3">
      <button id="collapseBtn" class="w-full flex items-center justify-between px-3 py-2 hover:bg-slate-800/70">
        <div class="flex items-center gap-3">
          <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
          <span class="nav-label text-sm font-medium">Collapse</span>
        </div>
        <span id="collapseArrow" class="text-xs text-slate-300 pr-1">⟵</span>
      </button>

      <nav class="mt-2 space-y-1 text-sm">
        
          
          <a href="/index.html" class="nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70">
            
              <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75L12 3l9 6.75V20"/></svg>
            
            <span class="nav-label">Home</span>
          </a>
        
          
          <a href="/apps.html" class="nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70">
            
              <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8.25h6V3H3M15 8.25h6V3h-6"/></svg>
            
            <span class="nav-label">Apps</span>
          </a>
        
          
          <a href="/b3.html" class="nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70">
            
              <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511a8.25 8.25 0 11-16.5 0"/></svg>
            
            <span class="nav-label">Button 3</span>
          </a>
        
          
          <a href="/b4.html" class="nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70">
            
              <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3l-2 2-2-2"/></svg>
            
            <span class="nav-label">Button 4</span>
          </a>
        

        <!-- Admin link (shown by JS only if admin session) -->
        <a href="/admin.html" id="adminLink" class="hidden nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70">
          <svg class="h-5 w-5 text-amber-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75A3.75 3.75 0 1 0 12 2.25"/></svg>
          <span class="nav-label">Admin</span>
        </a>
      </nav>
    </div>

    <!-- Bottom -->
    <div class="pb-4">
      <nav class="space-y-1 text-sm">
        
          
            
            <a href="/settings.html" class="nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70 bg-slate-800/70">
              
                <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.948"/></svg>
              
              <span class="nav-label">Settings</span>
            </a>
          
        
          
            
            <a href="/contact.html" class="nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70">
              
                <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75"/></svg>
              
              <span class="nav-label">Contact</span>
            </a>
          
        
          
            <button id="darkToggle" class="w-full nav-link group flex items-center gap-3 px-3 py-2 hover:bg-slate-800/70">
              <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="currentColor"><path d="M21.64 13A9 9 0 1111 2.36"/></svg>
              <span class="nav-label">Dark Mode</span>
            </button>
          
        
      </nav>
    </div>
  </div>
</aside>

    <main class="flex-1 overflow-y-auto scroll-smooth">
      <div class="mx-auto max-w-[1600px] px-4 lg:px-6 py-6">
        
<section>
  <h1 class="text-2xl font-semibold mb-2">Settings</h1>
  <div class="grid md:grid-cols-2 gap-6">
    <div class="p-4 rounded-xl border border-slate-200 dark:border-slate-700">
      <h2 class="font-medium mb-2">Appearance</h2>
      <button id="settingsDark" class="px-3 py-2 rounded-md bg-slate-100 dark:bg-slate-800">Toggle Dark Mode</button>
    </div>
    <div class="p-4 rounded-xl border border-slate-200 dark:border-slate-700">
      <h2 class="font-medium mb-2">Account</h2>
      <div id="acctBox" class="text-sm space-y-2"></div>
    </div>
  </div>
</section>

      </div>
    </main>
  </div>
  <div id="loginModal" class="fixed inset-0 hidden items-center justify-center bg-black/40 z-50">
  <div class="bg-white dark:bg-slate-900 w-[92%] max-w-md rounded-xl shadow-xl border border-slate-200/60 dark:border-slate-700 p-6">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold">Sign in</h3>
      <button id="closeLogin" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="text-sm text-slate-600 dark:text-slate-300">Username (email)</label>
        <input type="email" id="username" class="mt-1 w-full rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2" placeholder="e.g. chris@atticus.fyi" required />
      </div>
      <div>
        <label class="text-sm text-slate-600 dark:text-slate-300">Password</label>
        <input type="password" id="password" class="mt-1 w-full rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 px-3 py-2" placeholder="any (demo)" required />
        <p class="text-xs text-slate-500 mt-2">Demo users: <code>chris@atticus.fyi</code> (user), <code>admin@atticus.fyi</code> (admin). Any password.</p>
      </div>
      <div class="flex items-center justify-end gap-2 pt-2">
        <button type="button" id="loginCancel" class="px-3 py-2 rounded-md border border-slate-300 dark:border-slate-700">Cancel</button>
        <button type="submit" class="px-3 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">Sign in</button>
      </div>
    </form>
  </div>
</div>

  <script src="/assets/js/scripts.js"></script>
</body>
</html>
