<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atticus AI Chat</title>
    <link href="css/style.css" rel="stylesheet" onerror="if(!this.dataset.alt){this.dataset.alt=1;this.href='/static/css/style.css';}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body data-api-base=""
    class="h-screen flex bg-gray-100 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <aside id="sidebar"
        class="sidebar w-64 bg-gray-900 dark:bg-gray-800 text-white flex flex-col transition-all duration-300 shadow-xl">
        <div class="p-4 text-xl font-bold tracking-wide flex items-center gap-2">
            <span class="material-icons text-blue-300">auto_stories</span>
            <span class="uppercase">Atticus</span>
        </div>

        <nav class="flex-1 flex flex-col space-y-1 p-2">
            <button
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400"
                data-view="home">
                <span class="material-icons">home</span>
                <span class="menu-text">Home</span>
            </button>
            <button
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400"
                data-view="apps">
                <span class="material-icons">apps</span>
                <span class="menu-text">Apps</span>
            </button>
            <button
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400"
                data-view="favorites">
                <span class="material-icons">star</span>
                <span class="menu-text">Favorites</span>
            </button>
            <button
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400"
                data-view="chat">
                <span class="material-icons">chat</span>
                <span class="menu-text">Chat</span>
            </button>
            <button
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400"
                data-view="settings">
                <span class="material-icons">settings</span>
                <span class="menu-text">Settings</span>
            </button>
        </nav>

        <div class="mt-auto flex flex-col space-y-1 p-2">
            <a href="admin.html"
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400">
                <span class="material-icons">admin_panel_settings</span>
                <span class="menu-text">Admin</span>
            </a>
            <a href="contact.html"
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400">
                <span class="material-icons">mail</span>
                <span class="menu-text">Contact</span>
            </a>
            <button id="clear-chat"
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400">
                <span class="material-icons">delete</span>
                <span class="menu-text">Clear Chat</span>
            </button>
            <button id="dark-toggle"
                class="menu-item flex items-center justify-start gap-2 rounded px-2 py-2 text-sm font-medium hover:bg-gray-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-400 mb-1">
                <span class="material-icons">dark_mode</span>
                <span class="menu-text">Dark Mode</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full">
        <header
            class="flex items-center justify-between border-b border-gray-200 bg-white/70 px-6 py-4 dark:border-gray-700 dark:bg-gray-900/60">
            <div>
                <h1 class="text-2xl font-semibold text-gray-900 dark:text-gray-100">Ask Atticus</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Grounded responses with inline citations. When
                    confidence is low, the request escalates automatically.</p>
            </div>
            <div class="hidden sm:flex items-center gap-3 text-xs text-gray-500 dark:text-gray-400">
                <span class="flex items-center gap-1"><span class="material-icons text-base">info</span> Double-click
                    the sidebar to collapse</span>
            </div>
        </header>

        <section
            class="relative flex-1 flex flex-col bg-gradient-to-br from-white via-gray-50 to-gray-100 dark:from-gray-900 dark:via-gray-900 dark:to-gray-950">
            <div id="chat-output"
                class="chat-panel flex-1 overflow-y-auto px-6 pt-6 pb-8 space-y-4 text-sm text-gray-900 dark:text-gray-50">
            </div>

            <div id="typing-indicator" class="hidden px-6 pb-2 text-sm text-gray-500 dark:text-gray-400 italic">
                <span class="flex items-center gap-2"><span
                        class="material-icons animate-pulse text-base">pending</span>Atticus is typing…</span>
            </div>

            <div class="fixed bottom-6 left-0 w-full px-4 z-50">
                <form id="chat-form" class="mx-auto flex w-full max-w-4xl flex-col gap-3">
                    <div class="flex w-full items-end gap-2 sm:flex-row">
                        <!-- Attachment icon (paperclip) on the left -->
                        <div class="flex items-center">
                            <label for="file-upload"
                                class="cursor-pointer rounded-lg border border-gray-200 bg-gray-100 px-4 py-3 text-sm font-medium text-gray-700 transition hover:bg-gray-200 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700">
                                <span class="material-icons align-middle text-base">attach_file</span>
                            </label>
                            <input type="file" id="file-upload" class="hidden" />
                        </div>

                        <!-- Textarea input in the center -->
                        <textarea id="chat-input" name="chat-input" rows="1" placeholder="Type your question and press Enter…"
                            class="flex-1 resize-none rounded-lg border border-gray-200 bg-white px-4 py-3 text-base text-gray-900 shadow-inner transition focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-200 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-100"></textarea>

                        <!-- Send button on the right -->
                        <button type="submit"
                            class="rounded-lg bg-blue-600 px-6 py-3 text-sm font-semibold uppercase tracking-wide text-white transition hover:bg-blue-700 focus:outline-none focus-visible:ring focus-visible:ring-blue-300 disabled:cursor-not-allowed disabled:bg-blue-400">
                            Send
                        </button>
                    </div>
                    </div>
                    <div class="min-h-[1.5rem] text-xs text-gray-500 dark:text-gray-400" id="file-name"></div>
                </form>
            </div>
        </section>
    </main>

    <script defer src="js/script.js" onerror="this.onerror=null;this.src='/static/js/script.js';"></script>
</body>

</html>
