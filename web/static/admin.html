<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Atticus</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body
    class="h-screen flex flex-col bg-gray-100 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 overflow-hidden">
    <!-- Top Bar -->
    <header class="w-full bg-gray-900 dark:bg-gray-800 text-white px-6 py-3 flex items-center">
        <div class="text-xl font-bold">Atticus Admin</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside
            class="w-64 bg-gray-900 dark:bg-gray-800 text-white flex flex-col transition-all duration-300 overflow-hidden"
            id="sidebar">
            <button id="sidebar-toggle" class="p-2 hover:bg-gray-700 flex items-center justify-center">
                <span class="material-icons">menu</span>
            </button>

            <nav class="flex-1 flex flex-col space-y-2 p-2">
                <a href="index.html" class="menu-item">
                    <div class="icon-col"><span class="material-icons">home</span></div><span
                        class="menu-text">Home</span>
                </a>
            </nav>
        </aside>

        <!-- Admin Main Area -->
        <main class="flex-1 flex flex-col">
            <nav
                class="border-b border-gray-300 dark:border-gray-700 flex justify-center space-x-6 py-3 bg-transparent text-gray-700 dark:text-gray-300 font-medium">
                <a href="#" class="hover:text-blue-600">Documentation</a>
                <span class="text-gray-400">|</span>
                <a href="#" class="hover:text-blue-600">Chat Logs</a>
                <span class="text-gray-400">|</span>
                <a href="#" class="hover:text-blue-600">Error Logs</a>
                <span class="text-gray-400">|</span>
                <a href="#" class="hover:text-blue-600">Dictionary</a>
                <span class="text-gray-400">|</span>
                <a href="#" class="hover:text-blue-600">Evaluation</a>
                <span class="text-gray-400">|</span>
                <a href="#" class="hover:text-blue-600">Tests</a>
            </nav>

            <div class="flex-1 p-6">
                <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
                <p class="text-gray-600 dark:text-gray-300">Select a section from the menu above to get started.</p>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
